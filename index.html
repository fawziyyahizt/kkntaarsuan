<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeri Karya - Fawziyyah Izzati Azima</title>
    <style>
        /* ==================== CSS CODE ==================== */
        :root {
            --primary-color: #667eea;
            --secondary-color: #764ba2;
            
            /* Tema Warna Coklat Peta */
            --map-bg: #D2B48C; /* Tan / Parchment */
            --text-color: #4a2c2a; /* Dark Brown for text */
            --text-muted-color: rgba(74, 44, 42, 0.7);
            --accent-color: #8B4513; /* SaddleBrown */
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        html { scroll-behavior: smooth; }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background: var(--map-bg); /* Latar belakang coklat peta */
            color: var(--text-color); /* Warna teks diubah agar terbaca */
        }

        /* ==== KONTAINER BACKGROUND KARYA ==== */
        .background-collage {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
            overflow: hidden;
            transform: scale(1.1);
        }

        .background-collage::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            /* Lapisan warna coklat transparan di atas gambar */
            background-color: rgba(210, 180, 140, 0.65);
            z-index: 1;
        }
        
        .background-collage img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: blur(8px) brightness(0.7) grayscale(0.5); /* Disesuaikan untuk tema coklat */
        }

        #particles-js {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: -1;
        }

        .header {
            background: rgba(74, 44, 42, 0.7); /* Header dengan warna coklat tua transparan */
            backdrop-filter: blur(10px);
            padding: 20px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
            z-index: 2;
        }

        .logo-text { font-size: 24px; font-weight: 600; color: #ffffff; text-decoration: none; }
        .back-link { color: rgba(255, 255, 255, 0.8); text-decoration: none; font-weight: 500; transition: color 0.3s ease; }
        .back-link:hover { color: #ffffff; }

        .gallery-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 60px 20px;
            text-align: center;
            position: relative;
            z-index: 1;
        }

        .gallery-container h1 {
            font-size: 48px;
            margin-bottom: 15px;
            background: linear-gradient(135deg, #a0522d 0%, #8B4513 100%); /* Sienna to SaddleBrown */
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .gallery-container p { font-size: 18px; color: var(--text-muted-color); margin-bottom: 50px; }

        .gallery-grid {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: flex-start;
            gap: 20px;
        }

        .gallery-item {
            width: calc(50% - 20px); /* Tata letak 2 kolom */
            margin-bottom: 20px;
            border-radius: 10px;
            overflow: hidden;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            position: relative;
            background: #fdf5e6; /* Warna dasar item lebih terang */
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .gallery-item:hover { transform: scale(1.03); box-shadow: 0 10px 25px rgba(0,0,0,0.2); }

        .gallery-item img {
            width: 100%;
            height: auto;
            display: block;
        }

        .lightbox { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 0, 0, 0.9); z-index: 1000; display: none; justify-content: center; align-items: center; padding: 20px; }
        .lightbox.active { display: flex; }
        .lightbox-content { max-width: 90vw; max-height: 90vh; }
        .lightbox-close { position: absolute; top: 20px; right: 30px; font-size: 40px; color: white; cursor: pointer; transition: transform 0.3s ease; }
        .lightbox-close:hover { transform: scale(1.2); }

        .footer { text-align: center; padding: 30px; color: var(--text-muted-color); font-size: 14px; position: relative; z-index: 1; }

        /* Penyesuaian responsive */
        @media (max-width: 768px) {
            .gallery-item { width: 100%; } /* 1 kolom di tablet/HP */
        }
    </style>
</head>
<body>
    <div class="background-collage">
        <div class="collage-grid">
            <img src="WhatsApp Image 2025-08-12 at 21.55.27_cdf9e90c.jpg" alt="Background Artwork">
            <img src="WhatsApp Image 2025-08-12 at 21.58.09_375c8a1d.jpg" alt="Background Artwork">
            <img src="EWN SELF FUNDED.png" alt="Background Artwork">
            <img src="LIVE TALK 17 APR.png" alt="Background Artwork">
        </div>
    </div>

    <div id="particles-js"></div>

    <header class="header">
        <a href="portfolio.html" class="logo-text">Fawziyyah Izzati Azima</a>
    </header>

    <main>
        <div class="gallery-container">
            <h1>KKN TAARUSAN</h1>
            <p>Pembekalan Medis Untuk Situasi Darurat.</p>
            <p><i><b>Tekan foto untuk melihat dengan versi full</i></p>
            
            <div class="gallery-grid">
                <div class="gallery-item"><img src="WhatsApp Image 2025-08-12 at 21.55.27_cdf9e90c.jpg" alt="Pelatihan Medis 1"></div>
                <div class="gallery-item"><img src="WhatsApp Image 2025-08-12 at 21.58.09_375c8a1d.jpg" alt="Pelatihan Medis 2"></div>
            </div>
        </div>
    </main>

    <div class="lightbox" id="lightbox">
        <span class="lightbox-close" id="lightbox-close">&times;</span>
        <img src="" alt="Tampilan Gambar" class="lightbox-content" id="lightbox-img">
    </div>

    <footer class="footer">
        Â© 2025 Portfolio Fawziyyah Izzati Azima. All rights reserved.
    </footer>

    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
        // Konfigurasi Partikel (warna disesuaikan dengan tema)
        particlesJS("particles-js", {
            "particles": { "number": { "value": 40, "density": { "enable": true, "value_area": 800 } }, 
            "color": { "value": "#4a2c2a" }, // Warna partikel diubah jadi coklat tua
            "shape": { "type": "circle" }, "opacity": { "value": 0.4, "random": true, "anim": { "enable": true, "speed": 1, "opacity_min": 0.1, "sync": false } }, "size": { "value": 3, "random": true }, "line_linked": { "enable": false }, "move": { "enable": true, "speed": 1, "direction": "none", "random": true, "straight": false, "out_mode": "out", "bounce": false } },
            "interactivity": { "detect_on": "canvas", "events": { "onhover": { "enable": false }, "onclick": { "enable": false }, "resize": true } }, "retina_detect": true
        });

        // Logika Lightbox (Tidak ada perubahan)
        const galleryItems = document.querySelectorAll('.gallery-item');
        const lightbox = document.getElementById('lightbox');
        const lightboxImg = document.getElementById('lightbox-img');
        const lightboxClose = document.getElementById('lightbox-close');

        galleryItems.forEach(item => {
            item.addEventListener('click', () => {
                const imgSrc = item.querySelector('img').src;
                lightboxImg.src = imgSrc;
                lightbox.classList.add('active');
            });
        });

        const closeLightbox = () => {
            lightbox.classList.remove('active');
            setTimeout(() => { lightboxImg.src = ''; }, 300);
        };

        lightboxClose.addEventListener('click', closeLightbox);
        lightbox.addEventListener('click', (e) => {
            if (e.target === lightbox) {
                closeLightbox();
            }
        });
    </script>
</body>
</html>
